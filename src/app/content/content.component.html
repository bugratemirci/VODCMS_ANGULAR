<h3 *ngIf="contents.length > 0; else: noContent">{{title}} {{filterText}}</h3>

<div class="mb-3">
    <input type="text" class="form-control" id="productName" placeholder="Arama metninizi giriniz"
        [(ngModel)]="filterText" />
    <div *ngIf="filterText.length > 0" class="form-text">Şu an <strong>{{filterText}}</strong> içeriğini aradınız.</div>
</div>
<div class="row">
    <ng-template #noContent>
        <div class="alert alert-primary" role="alert">
            Bu içerikte veri yoktur.
        </div>
    </ng-template>
    <div *ngFor="let content of contents | contentFilter:filterText" class="card" style="width: 18.9rem; margin: 1%;">
        <img [src]="content.contentPosterUrl" class="card-img-top" [alt]="content.contentName"
            style="width: 100%; height: 400px;">
        <div class="card-body">
            <h5 class="card-title">{{content.contentName}}</h5>
            <p class="card-text">{{content.contentStatus}}</p>
            <div class="col" style="justify-content: space-between; display: flex; align-items: center;">
                <a routerLink="./{{content.id}}" class="btn btn-primary">Detaya
                    Git</a>
            </div>
        </div>
    </div>
</div>
