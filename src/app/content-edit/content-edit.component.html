<form class="bg-light" style="color: black; padding: 1%; border-radius: 5px;">

    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Content Name <span *ngIf="currentContent.id > -1"
                matBadge="{{currentContent.id}}" matBadgeOverlap="false"></span></label>
        <input type="text" class="form-control" [(ngModel)]="currentContent.contentName" name="contentName">
    </div>
    <div class="mb-3">

        <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>Status</mat-label>
            <mat-select [formControl]="selectedStatus">
                <mat-option *ngFor="let statu of status" [value]="statu">{{statu}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class=" mb-3">
        <label for="exampleInputEmail1" class="form-label">Poster Url</label>
        <input type="text" class="form-control" [(ngModel)]="currentContent.contentPosterUrl" name="contentPosterUrl">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Video Url</label>
        <input type="text" class="form-control" [(ngModel)]="currentContent.contentVideoUrl" name="contentVideoUrl">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Description</label>
        <input type="text" class="form-control" [(ngModel)]="currentContent.contentDescription"
            name="contentDescription">
    </div>
    <mat-form-field appearance="fill" style="width: 100%;" class="mb-5">
        <mat-label>Licences</mat-label>
        <mat-select [formControl]="selectedLicences" multiple>
            <mat-option *ngFor="let licence of licences" [value]="licence.id">{{licence.licenceName}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <div style="display: flex; justify-content:flex-end; align-items:flex-end;">
        <button type="submit" class="btn btn-danger" style="margin-right: 1%;" (click)="saveContent()">Save DB</button>
        <button type="submit" class="btn btn-danger" (click)="resetContent()">Reset Fields</button>
    </div>

</form>
