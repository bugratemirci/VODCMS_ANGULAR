<div style=" 
      position:absolute;
      top:0px;
      right:0px;
      bottom:0px;
      left:0px;
      background-image: url(https://user-images.githubusercontent.com/33485020/108069438-5ee79d80-7089-11eb-8264-08fdda7e0d11.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      ">
</div>
<div style="
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    outline: 2px solid transparent;
    padding-top: 10%;
    padding-bottom: 10%;
    padding-left: 5%;
    padding-right: 5%;
    border-radius: 1%;
    background-color: rgba(0, 0, 0, .9);
    ">
    <form style="
    display: flex;  
    align-items: stretch; 
    flex-direction: column; 
    width: 250px;
    min-height: 250px;
    ">
        <span style="text-align: left; margin-bottom: 9%; color: white; font-weight: 700; font-size: x-large;">Login</span>
        <div class="form-group" style="margin-bottom: 10%;">
            <input type="text" class="form-control" name="username" placeholder="Username" [(ngModel)]="username">
        </div>
        <div class="form-group" style="margin-bottom: 10%;">
            <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="password">
        </div>
        <button type="submit" class="btn" style="background-color: crimson; color: white; margin-bottom: 10%;"
            (click)="loginButtonOnClick(username, password)">
            Login
        </button>
    </form>
</div>
